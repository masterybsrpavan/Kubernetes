apiVersion: v1
kind: Service
metadata: 
  name: cart
spec:
  selector: 
    app: cart
  ports:
  - name: front-endport
    port: 1004
    targetPort: 1004
    

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  labels:
    app: cart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
        - name: cart 
          image: masterybsr/carts:1.0
          imagePullPolicy: "IfNotPresent"
